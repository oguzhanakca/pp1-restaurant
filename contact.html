  <body>
    <!-- Header -->
    <header>
      <div id="company-info">
        <div id="company-logo"></div>
        <h1>TURKISH FEAST</h1>
      </div>
      <input
        class="dropdown-toggle"
        type="checkbox"
        name="dropdown"
        id="dropdown"
      />
      <label class="dropdown-label" for="dropdown"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
          <li><a href="menu.html">Menu</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact Main -->
    <main>
      <div class="contact">
        <div class="information">
          <div class="contact-info">
            <p>
              <i class="fa-solid fa-location-dot"></i> Alterstra√üe 14
              <br />
              58706 Menden / Germany <br />
              <i class="fa-solid fa-phone"></i> +0123456789 <br />
            </p>
          </div>
          <div class="work-hours">
            <ul>
              <li><strong>Monday : Closed</strong></li>
              <li>Tuesday - Friday : 11.00 - 23.00</li>
              <li>Saturday : 11.00 - 00.00</li>
              <li>Sunday : 15.00 - 00.00</li>
            </ul>
          </div>
        </div>

        <section id="social-media">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-tiktok"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-x-twitter"></i>
        </section>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2091.2505940385495!2d7.776851768373073!3d51.441077840117686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b969bc0953121f%3A0xbb6397c83b56c62e!2sMac%20D%C3%B6ner%20Menden!5e0!3m2!1str!2sde!4v1704561252666!5m2!1str!2sde"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <form
          id="contact-form"
          action="https://formsubmit.co/akcahanoguz@gmail.com"
          method="POST"
        >
          <h2>Contact Form</h2>
          <div class="contact-input">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="contact-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <label for="message">Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="10"
            required
          ></textarea>
          <div id="form-buttons">
            <div id="sub-check">
              <input type="checkbox" name="subscription" id="subscription" />
              <label for="subscription">Deals & Events Subscription</label>
            </div>
            <input type="submit" value="Send" id="contact-button" />
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div id="table-sit">
        <h3>Table Available :</h3>
        <i class="fa-solid fa-check"></i>
      </div>
      <section id="footer-social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-x-twitter"></i>
      </section>
      <div id="restaurant-status">
        <h4>Open Until 18:00</h4>
        <i class="fa-solid fa-phone"></i>
      </div>
    </footer>
  </body>
</html>
