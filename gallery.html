<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery / TURKISH FEAST</title>
    <!--  Meta Tags -->
    <meta name="description" content="Turkish Feast Restaurant" />
    <meta
      name="keywords"
      content="turkish,feast,turkish feast,restaurant,turkish restaurant,turkish feast restaurant"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- FontAwesome -->
    <script
      defer
      src="https://kit.fontawesome.com/01d6a76612.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="company-info">
        <div id="company-logo">
          <img
            src="./assets/images/turkish-feast-high-resolution-logo.webp"
            alt="Turkish Feast"
            class="logo"
          />
        </div>
        <h1>TURKISH FEAST</h1>
      </div>
      <input
        class="dropdown-toggle"
        type="checkbox"
        name="dropdown"
        id="dropdown"
      />
      <label class="dropdown-label" for="dropdown"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="menu.html">Menu</a></li>
        </ul>
      </nav>
    </header>
    <!-- Gallery Main -->
    <figure id="gallery">
      <div class="image-container">
        <img
          src="./assets/images/birthday-photo.webp"
          alt="Birthday"
          class="photo"
          loading="eager"
        />
        <p class="photo-info">10 December 2023, Selin's Birthday</p>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/halloween-window.webp"
          alt="Halloween"
          class="photo"
        />
        <p class="photo-info">31 October 2023, Halloween</p>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/serpme-kahvalti-photo.webp"
          alt="Serpme Kahvalti"
          class="photo"
        />
        <p class="photo-info">Turkish Spread Breakfast</p>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/iskender-kebab.webp"
          alt="Iskender Kebab"
          class="photo"
        />
        <p class="photo-info">Iskender Kebab</p>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/celebrate.webp"
          alt="Celebrate"
          class="photo"
        />
        <p class="photo-info">Celebrate</p>
      </div>
      <div class="image-container">
        <img
          src="./assets/images/family-dinner.webp"
          alt="Family Dinner"
          class="photo"
        />
        <p class="photo-info">Family Dinner</p>
      </div>
      <div class="image-container">
        <img src="./assets/images/dinner.webp" alt="Dinner" class="photo" />
        <p class="photo-info">Dinner</p>
      </div>
    </figure>
    <!-- Footer -->
    <footer>
      <div id="table-sit">
        <p class="footer-p">Table Available :</p>
        <i class="fa-solid fa-check"></i>
      </div>
      <div id="footer-social-media">
        <a href="https://www.facebook.com/" aria-label="Move to Facebook Page"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="Move to Instagram Page"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/" aria-label="Move to TikTok Page"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
        <a href="https://www.youtube.com/" aria-label="Move to Youtube Page"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a href="https://twitter.com/" aria-label="Move to Twitter Page"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
      <div id="restaurant-status">
        <p class="footer-p">Open Until 18:00</p>
        <i class="fa-solid fa-phone"></i>
      </div>
    </footer>
  </body>
</html>
